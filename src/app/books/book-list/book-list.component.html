<h2>Books</h2>
<mat-list role="list" *ngIf="(books$ | async) as books; else loader" class="w-100">
  <mat-list-item *ngFor="let book of books">
    <div>{{book.title}}</div>
    <div>
      <button mat-icon-button color="primary" (click)="openBookDetails(book.id)">
        <mat-icon >book</mat-icon>
      </button><button mat-icon-button color="primary" (click)="copyDescription(book.longDescription)">
        <mat-icon >content_copy</mat-icon>
      </button>
    </div></mat-list-item>
</mat-list>
<ng-template #loader>
  Loading...
</ng-template>

<ng-template #bookDetailsDialog>
  <h4>{{openedBook?.title}}</h4>
  <img [src]="openedBook?.thumbnailUrl"/>
  <button mat-icon-button color="primary" (click)="closeBookDetails()">
    <mat-icon >close</mat-icon>
  </button>
</ng-template>
